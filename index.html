<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="full_screen">
        <div class="user">Hello, <span></span>.</div>
        <div class="weather">
            <img src="./images/loading.gif" alt="whether">
            <span class="city"></span>
            <span class="current_weather"></span>
        </div>
        <div class="todo">
            <h2>To Do List</h2>
            <ul></ul>
        </div>
        <div id="time">
            <div class="clock_wrap">
                <div class="dots">
                    <div>12</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>10</div>
                    <div>11</div>
                </div>
                <div class="hour"></div>
                <div class="minutes"></div>
                <div class="seconds"></div>
                <div class="circle"></div>
            </div>
            <div class="hms">
                Time now...
            </div>
        </div>
    </div>
    <div class="btns">
        <input type="checkbox" id="log">
        <label for="log"></label>
        <div class="acount_wrap">
            <form name="acount">
                <input type="text" name="user_name" placeholder="Input your name" required>
                <input type="submit" value="OK">
            </form>
        </div>
        <input type="checkbox" id="view_input">
        <label for="view_input"></label>
        <div class="add_wrap">
            <form name="add_list">
                <input type="text" name="todo" placeholder="Input Todo" required>
                <button>ADD</button>
            </form>
        </div>
    </div>
<script src="./js/time.js"></script>
<script src="./js/app.js"></script>
<script src="./js/weather.js"></script>
</body>
</html>
